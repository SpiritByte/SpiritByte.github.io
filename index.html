<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warping to Alexander's Portfolio...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a0f1d 0%, #020617 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* High-Density Star Field Function */
        /* We use multiple box-shadows to create "clouds" of stars */
        .star-base {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
        }

        /* Layer 1: Tiny distant dust (Fastest) */
        .stars-dense {
            width: 1px; height: 1px;
            box-shadow: 
                10vw 10vh #fff, 20vw 80vh #fff, 35vw 45vh #fff, 50vw 10vh #fff, 65vw 90vh #fff, 80vw 30vh #fff, 95vw 70vh #fff,
                5vw 25vh #fff, 15vw 55vh #fff, 25vw 85vh #fff, 40vw 15vh #fff, 55vw 65vh #fff, 70vw 20vh #fff, 85vw 50vh #fff,
                12vw 33vh #fff, 22vw 66vh #fff, 32vw 12vh #fff, 42vw 88vh #fff, 62vw 33vh #fff, 72vw 77vh #fff, 82vw 11vh #fff,
                /* Double the density */
                18vw 42vh #fff, 28vw 12vh #fff, 38vw 92vh #fff, 48vw 52vh #fff, 58vw 22vh #fff, 68vw 82vh #fff, 78vw 42vh #fff,
                3vw 97vh #fff, 13vw 47vh #fff, 23vw 77vh #fff, 33vw 17vh #fff, 43vw 67vh #fff, 53vw 27vh #fff, 63vw 87vh #fff;
            animation: warp 60s linear infinite;
        }

        /* Layer 2: Medium stars */
        .stars-medium {
            width: 2px; height: 2px;
            box-shadow: 
                5vw 5vh #fff, 25vw 25vh #fff, 45vw 45vh #fff, 65vw 65vh #fff, 85vw 85vh #fff,
                15vw 75vh #fff, 35vw 55vh #fff, 55vw 35vh #fff, 75vw 15vh #fff, 95vw 5vh #fff,
                50vw 50vh #fff, 10vw 90vh #fff, 90vw 10vh #fff, 30vw 70vh #fff, 70vw 30vh #fff;
            animation: warp 90s linear infinite;
            opacity: 0.8;
        }

        /* Nebula Clouds */
        .nebula {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 40%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes warp {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .content-container {
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 4rem; /* Massive vertical margin between sections */
        }
    </style>
</head>

<body class="text-white">
    <div class="nebula" style="top: -10%; left: -10%;"></div>
    <div class="nebula" style="bottom: -10%; right: -10%;"></div>
    <div class="star-base stars-dense"></div>
    <div class="star-base stars-medium"></div>

    <div class="content-container text-center px-4">
        
        <header>
            <h1 class="text-6xl md:text-7xl font-black tracking-widest uppercase bg-clip-text text-transparent bg-gradient-to-b from-white to-blue-400">
                Warp Drive
            </h1>
            <p class="mt-8 text-blue-300 text-lg tracking-[0.3em] font-light">
                TRANSITIONING TO NEW PORTFOLIO
            </p>
        </header>

        <section class="py-12">
            <div id="timer" class="text-8xl md:text-9xl font-mono font-bold text-white drop-shadow-[0_0_30px_rgba(255,255,255,0.3)]">
                5
            </div>
            <p class="mt-6 text-gray-400 italic">Seconds remaining until jump...</p>
        </section>

        <footer>
            <div class="relative inline-block group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg blur opacity-25 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <a href="http://alexanderli.rf.gd" class="relative px-10 py-5 bg-black rounded-lg leading-none flex items-center divide-x divide-gray-600">
                    <span class="pr-6 text-blue-100 text-sm font-bold tracking-widest uppercase">Manual Override</span>
                    <span class="pl-6 text-indigo-400 group-hover:text-gray-100 transition duration-200">Jump Now &rarr;</span>
                </a>
            </div>
        </footer>

    </div>

    <script>
        let seconds = 5;
        const timerDisplay = document.getElementById("timer");

        const interval = setInterval(() => {
            seconds--;
            timerDisplay.innerText = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.replace("http://alexanderli.rf.gd");
            }
        }, 1000);
    </script>
</body>
</html>
