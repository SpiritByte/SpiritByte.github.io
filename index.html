<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traveling to Alexander's Portfolio...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* The Galaxy Nebula Effect */
        body {
            background: radial-gradient(circle at bottom, #1a0b2e 0%, #090a0f 70%, #000000 100%);
            overflow: hidden;
            height: 100vh;
        }

        /* Pure CSS Star Field Generator */
        #stars {
            width: 1px;
            height: 1px;
            background: transparent;
            /* Generating 100+ stars using box-shadow */
            box-shadow: 10vw 20vh #fff, 35vw 45vh #fff, 80vw 10vh #fff, 15vw 85vh #fff, 55vw 30vh #fff, 90vw 70vh #fff, 25vw 15vh #fff, 75vw 90vh #fff, 40vw 60vh #fff, 65vw 20vh #fff, 5vw 40vh #fff, 50vw 80vh #fff, 20vw 55vh #fff, 85vw 35vh #fff, 12vw 12vh #fff, 95vw 95vh #fff;
            animation: stars-move 100s linear infinite;
        }

        /* Twinkling Animation */
        .twinkle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: 2vw 10vh #ffffff55, 45vw 30vh #ffffff88, 70vw 55vh #ffffff44;
            animation: blink 3s ease-in-out infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .nebula {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(107, 33, 168, 0.15) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body class="flex items-center justify-center text-white font-sans">
    <div id="stars"></div>
    <div class="twinkle"></div>
    <div class="nebula"></div>

    <div class="z-10 text-center px-6">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Warping to New Portfolio
        </h1>
        
        <p class="text-gray-400 text-lg mb-8">
            Engaging hyperdrive in... 
            <span id="timer" class="text-white font-mono text-2xl font-bold ml-2">5</span>
        </p>

        <div class="inline-block p-[2px] rounded-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
            <a href="http://alexanderli.rf.gd" class="block bg-black hover:bg-opacity-80 transition px-8 py-3 rounded-full text-sm font-medium">
                Jump Now &rarr;
            </a>
        </div>
    </div>

    <script>
        let seconds = 5;
        const timerDisplay = document.getElementById("timer");

        const interval = setInterval(() => {
            seconds--;
            timerDisplay.innerText = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.replace("http://alexanderli.rf.gd");
            }
        }, 1000);
    </script>
</body>
</html>
