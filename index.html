<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warping to Alexander's Portfolio...</title>
    <style>
        /* --- BASE RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #030613; /* Deep space color */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- BULLETPROOF STARFIELD --- */
        /* By using a repeating background pattern, we guarantee high density */
        .stars-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
        }

        .star-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-repeat: repeat;
        }

        /* Layer 1: Super dense, tiny distant stars */
        .stars-small {
            background-image: 
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(1px 1px at 30% 40%, #fff, transparent),
                radial-gradient(1px 1px at 50% 80%, #fff, transparent),
                radial-gradient(1px 1px at 70% 20%, #fff, transparent),
                radial-gradient(1px 1px at 90% 60%, #fff, transparent),
                radial-gradient(1px 1px at 20% 90%, #fff, transparent),
                radial-gradient(1px 1px at 60% 50%, #fff, transparent),
                radial-gradient(1px 1px at 80% 80%, #fff, transparent);
            background-size: 150px 150px;
            animation: move-stars 40s linear infinite;
        }

        /* Layer 2: Medium stars */
        .stars-medium {
            background-image: 
                radial-gradient(2px 2px at 15% 25%, #fff, transparent),
                radial-gradient(2px 2px at 45% 65%, #fff, transparent),
                radial-gradient(2px 2px at 75% 15%, #fff, transparent),
                radial-gradient(2px 2px at 85% 85%, #fff, transparent),
                radial-gradient(2px 2px at 35% 95%, #fff, transparent);
            background-size: 250px 250px;
            animation: move-stars 30s linear infinite;
            opacity: 0.8;
        }

        /* Layer 3: Large, fast stars */
        .stars-large {
            background-image: 
                radial-gradient(3px 3px at 25% 15%, #fff, transparent),
                radial-gradient(3px 3px at 65% 85%, #fff, transparent),
                radial-gradient(3px 3px at 85% 45%, #fff, transparent);
            background-size: 350px 350px;
            animation: move-stars 20s linear infinite;
            opacity: 0.9;
        }

        /* Moving the background texture gives the illusion of flying */
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* --- NEBULA GLOW --- */
        .nebula {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, rgba(67, 30, 140, 0.25) 0%, transparent 60%);
            z-index: 2;
        }

        /* --- CONTENT & EXPLICIT MARGINS --- */
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        /* HUGE vertical margins strictly enforced here */
        .header-section {
            margin-bottom: 90px; /* Forces huge gap below title */
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffffff;
            margin-bottom: 15px; 
        }

        .subtitle {
            font-size: 1.2rem;
            color: #93c5fd; 
            letter-spacing: 2px;
        }

        .timer-section {
            margin-bottom: 90px; /* Forces huge gap below timer */
        }

        .timer-number {
            font-size: 8rem;
            font-weight: bold;
            font-family: monospace;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .timer-text {
            font-size: 1.1rem;
            color: #a3a3a3;
            font-style: italic;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #1d4ed8, #6d28d9);
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(29, 78, 216, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(29, 78, 216, 0.6);
        }
    </style>
</head>
<body>

    <div class="stars-container">
        <div class="star-layer stars-small"></div>
        <div class="star-layer stars-medium"></div>
        <div class="star-layer stars-large"></div>
        <div class="nebula"></div>
    </div>

    <div class="content">
        
        <div class="header-section">
            <h1 class="title">Warp Drive</h1>
            <p class="subtitle">TRANSITIONING TO NEW PORTFOLIO</p>
        </div>

        <div class="timer-section">
            <div id="timer" class="timer-number">5</div>
            <p class="timer-text">Seconds remaining until jump...</p>
        </div>

        <div class="action-section">
            <a href="http://alexanderli.rf.gd" class="btn">Jump Now &rarr;</a>
        </div>

    </div>

    <script>
        let seconds = 5;
        const timerDisplay = document.getElementById("timer");

        const interval = setInterval(() => {
            seconds--;
            timerDisplay.innerText = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.replace("http://alexanderli.rf.gd");
            }
        }, 1000);
    </script>
</body>
</html>
